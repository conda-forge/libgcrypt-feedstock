{% set version = "1.8.7" %}

package:
  name: libgcrypt
  version: {{ version }}

source:
  url: https://gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-{{ version }}.tar.bz2
  sha256: 03b70f028299561b7034b8966d7dd77ef16ed139c43440925fe8782561974748

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('libgcrypt') }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - libgpg-error

test:
  commands:
    - test -f ${PREFIX}/lib/libgcrypt${SHLIB_EXT}  # [linux]
    - conda inspect linkages libgcrypt
    - conda inspect objects libgcrypt  # [osx]

about:
  home: https://gnupg.org/software/index.html
  license: GPL-2.0
  license_file: 
    - LICENSES 
    - COPYING 
    - COPYING.LIB 

  license_family: GPL
  summary: a general purpose cryptographic library originally based on code from GnuPG.

extra:
  recipe-maintainers:
    - martindurant
    - mariusvniekerk
    - mbargull
